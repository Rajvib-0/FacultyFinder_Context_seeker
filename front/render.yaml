services:
  - type: web
    name: faculty-finder
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 600 --log-level debug
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
